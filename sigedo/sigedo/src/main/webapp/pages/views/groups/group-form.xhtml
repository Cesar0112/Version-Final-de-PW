<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"  
> 
  <p:dialog
    header="Grupo"
    showEffect="fade"
    modal="true"
    widgetVar="manageGroupDialog"
    responsive="true"
  >
    <p:outputPanel id="manage-group-content" class="ui-fluid">   
     <p:outputPanel rendered="#{not empty manageGroupBean.selectedgroup}">
        <p:panelGrid columns="2" layout="grid">
          <h:panelGroup>
            <div class="p-field">
              <p:outputLabel for="@next">Número de Grupo:</p:outputLabel>
              <p:inputText
                id="id_group"
                required="true"
                maxlength="1"
                value="#{manageGroupBean.selectedgroup.num_group}"  
              >
                <p:keyFilter mask="int" />
              </p:inputText>
              <p:message for="@previous"></p:message>
            </div>
           
          </h:panelGroup>
          
          <h:panelGroup>
            <div class="p-field">
              <p:outputLabel for="@next">Número de Año</p:outputLabel>
              <p:selectOneMenu id="combo_annos" value="#{manageGroupBean.selectedgroup.year}" required="true" dir="rtl"  >
			         <f:selectItem itemLabel="Primero" itemValue="1"/>
			         <f:selectItem itemLabel="Segundo" itemValue="2"/>
			         <f:selectItem itemLabel="Tercero" itemValue="3"/>
			         <f:selectItem itemLabel="Cuarto " itemValue="4"/>
			   </p:selectOneMenu>
              <p:message for="@previous"></p:message>
            </div>
          </h:panelGroup>
          
        </p:panelGrid>
      
      </p:outputPanel>
    </p:outputPanel>

    <f:facet name="footer">
      <p:commandButton
        value="Guardar"
        icon="pi pi-check"
        actionListener="#{manageGroupBean.saveGroup}"
        update="manage-group-content"
        process="manage-group-content @this"
      />
      <p:commandButton
        value="Cancelar"
        icon="pi pi-times"
        class="ui-button-secondary"
      />
    </f:facet>
  </p:dialog>
</ui:composition>
